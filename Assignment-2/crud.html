<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App - BeAnimals Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="crud-styles.css">
</head>
<body>

    <header class="bg-dark py-3 d-flex justify-content-center">
        <a href="index.html"><img src="assets/logo_window.png" alt="BeAnimals Logo" style="height: 60px;"></a>
    </header>

    <div class="container my-5">
        <div class="row g-5">
            <div class="col-lg-4">
                <div class="p-4 rounded-3 border bg-white position-sticky" style="top: 2rem;">
                    <h4 id="form-title">Add a New Post</h4>
                    <form id="post-form">
                        <input type="hidden" id="post-id">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                            <div class="invalid-feedback">Title is required.</div>
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Content</label>
                            <textarea class="form-control" id="body" rows="5" required></textarea>
                            <div class="invalid-feedback">Content is required.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Post</button>
                        <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancel-edit">Cancel Edit</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <h4 class="mb-4">Manage Blog Posts</h4>
                
                <div id="loader" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading Posts...</p>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle" id="post-table" style="display: none;">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Content</th>
                                <th scope="col" class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="crud-script.js"></script>
</body>
</html>
